            background: #fff;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .user-grid {
            display: grid;

            border-left: 1px solid #ccc;

        .user-card {

            margin-bottom: 1rem;
        }
        .avatar {

            height: 60px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .user-info h2 {
            margin: 0 0 0.25rem;
            font-size: 1.2rem;
        }
        .user-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
        .jira-tickets h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1rem;
        }
        .jira-tickets ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .jira-tickets li {
            font-size: 0.85rem;
            line-height: 1.3;
        }
        @media (max-width: 768px) {
            .user-grid { grid-template-columns: 1fr; }
        }
