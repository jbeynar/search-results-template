<!DOCTYPE html>

    <title>User Search Results</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #fff;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .user-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            max-width: 1200px;
            margin: 0 auto;
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
        }
        .user-card {
            padding: 1rem;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .user-info h2 {
            margin: 0 0 0.25rem;
            font-size: 1.2rem;
        }
        .user-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
        .jira-tickets h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1rem;
        }
        .jira-tickets ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .jira-tickets li {
            font-size: 0.85rem;
            line-height: 1.3;
        }
        @media (max-width: 768px) {
            .user-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        function createUserCard(user) {
            const jiraTicketsHtml = user.jiraTickets.map(ticket => `<li>${ticket.id}: ${ticket.title}</li>`).join('');
            return `
                <article class="user-card">
                    <header class="card-header">
                        <img src="${user.avatar}" alt="${user.fullName}" class="avatar">
                        <div class="user-info">
                            <h2>${user.fullName}</h2>
                            <p>${user.jobTitle}</p>
                            <p>Team: ${user.team}</p>
                            <p>${user.location}</p>
                        </div>
                    </header>
                    <section class="jira-tickets">
                        <h3>References</h3>
                        <ul>${jiraTicketsHtml}</ul>
                    </section>
                </article>
            `;
        }

        function renderUsers() {
            document.getElementById('user-grid').innerHTML = users.map(createUserCard).join('');
        }

        document.addEventListener('DOMContentLoaded', renderUsers);
