        /* CSS for styling the user search results page */

        /* Basic Reset and Typography */
        :root {
            --card-bg: #ffffff;
            --body-bg: #ffffff;
            --text-color: #333333;
            --title-color: #333333;
            --border-color: #cccccc;
            --shadow: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--body-bg);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--title-color);
            margin-bottom: 2rem;
        }

        /* Layout Logic: Responsive Grid Container */
        .user-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0;
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            border-bottom: none; /* Bottom border will be on the last cards */
        }

        /* User Card Styling */
        .user-card {
            background-color: var(--card-bg);
            border-radius: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border-color);
        }

        /* Add a left border to the cards in the second column */
        .user-card:nth-child(even) {
            border-left: 1px solid var(--border-color);
        }

        /* Card Header: Avatar and User Info */
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            margin-right: 1.5rem;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .user-info h2 {
            margin: 0 0 0.25rem 0;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .user-info p {
            margin: 0;
            color: var(--text-color);
            font-size: 1rem;
        }
        .user-info .location {
            font-size: 0.9rem;
            color: #666666;
            margin-top: 5px;
        }

        /* JIRA Tickets Section */
        .jira-tickets {
            margin-top: 0.5rem;
            padding-top: 1rem;
        }

        .jira-tickets h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--title-color);
            font-size: 1.1rem;
        }

        .jira-tickets ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .jira-tickets li {
            background-color: #ffffff;
            padding: 0.5rem;
            padding-bottom: 0.3rem; /* Further reduced padding at the bottom */
            border-radius: 0;
            margin-bottom: 0.2rem;
            font-size: 0.9rem;
            line-height: 1; /* Minimal line height for maximum conciseness */
        }
        
        .jira-tickets li .ticket-id {
            font-weight: bold;
            color: var(--text-color);
        }

        /* Responsive Design: Media query for tablets and mobile devices */
        @media (max-width: 992px) {
            .user-grid {
                /* On medium screens, still 2 columns */
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .user-grid {
                /* On small screens, stack the cards in a single column */
                grid-template-columns: 1fr;
            }
            /* Remove the left border on the second column for mobile view */
            .user-card:nth-child(even) {
                border-left: none;
            }
        }

        /**
         * Function to generate the HTML for a single user card.
         * @param {object} user - The user data object.
         * @returns {string} - The HTML string for the user card.
         */
        function createUserCard(user) {
            // Generate the list of JIRA tickets
            const jiraTicketsHtml = user.jiraTickets.map(ticket => `
                <li>
                    <span class="ticket-id" aria-label="JIRA Ticket ID">${ticket.id}</span>: 
                    <span aria-label="JIRA Ticket Title">${ticket.title}</span>
                </li>
            `).join('');

            // Return the full card HTML structure with semantic tags and ARIA attributes
            return `
                <article class="user-card" aria-labelledby="user-name-${user.fullName.replace(/\s+/g, '-')}">
                    <header class="card-header">
                        <img src="${user.avatar}" alt="Avatar for ${user.fullName}" class="avatar">
                        <div class="user-info">
                            <h2 id="user-name-${user.fullName.replace(/\s+/g, '-')}">${user.fullName}</h2>
                            <p class="job-title">${user.jobTitle}</p>
                            <p class="team-name">Team: ${user.team}</p>
                            <p class="location">${user.location}</p>
                        </div>
                    </header>
                    <section class="jira-tickets" aria-labelledby="jira-heading-${user.fullName.replace(/\s+/g, '-')}">
                        <h3 id="jira-heading-${user.fullName.replace(/\s+/g, '-')}">JIRA Tickets</h3>
                        <ul>${jiraTicketsHtml}</ul>
                    </section>
                </article>
            `;
        }

        /**
         * Function to render all user cards into the grid.
         */
        function renderUsers() {
            const userGrid = document.getElementById('user-grid');
            if (userGrid) {
                // Generate all cards and join them into a single string
                const allUsersHtml = users.map(createUserCard).join('');
                userGrid.innerHTML = allUsersHtml;
            }
        }

        // Wait for the DOM to be fully loaded before rendering users
        document.addEventListener('DOMContentLoaded', renderUsers);
